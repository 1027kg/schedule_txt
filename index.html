<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Schedule-txt</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://use.fontawesome.com/releases/v5.3.1/js/all.js" defer></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Kosugi+Maru&display=swap" rel="stylesheet">
    <script src="zepto.min.js"></script>
    <script src="my.js"></script>
    <link rel="stylesheet" href="my.css" />
</head>

<body>

    <div id="hako" style="width:80%;margin-left:auto;margin-right: auto;text-align: center;">

        <section class="hero">
            <div class="hero-body">
                <div class="container">
                    <h1 class="title">
                        スケジュール調整用テキスト
                    </h1>
                </div>
            </div>
        </section>

        <section class="cal">
            <div class="container">
                <div class="columns">

                    <div class="time column is-2"></div>

                    <div class="tbl column is-3" style="padding: 1.5rem">
                    </div>

                    <div class="time column is-2">
                        <div class="columns">
                            <div class="column timeS opa killDOM">
                                <h2>開始時間</h2>
                                <ul class="startTime"></ul>
                            </div>

                            <div class="column timeE opa killDOM">
                                <h2>終了時間</h2>
                                <ul class="endTime"></ul>
                            </div>

                        </div>
                    </div>

                    <div class="txt column is-3">
                        <h2>コピペテキスト</h2>
                        <textarea name="" id="makeTxt" cols="" rows="20"></textarea>
                        <div class="has-text-centered">
                            <br/>
                            <button class="button is-medium is-fullwidth is-info is-outlined " id="copytxt">COPY</button>
                            <br/>
                            <button class="button is-medium is-fullwidth is-danger is-outlined " id="allclear">RESET</button>
                        </div>
                    </div>

                    <div class="time column is-2 "></div>

                </div>
            </div>
        </section>

    </div>

</body>

</html>
